name: SUL_Checking
on: [push, pull_request]
jobs:
  backend_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:  
        node-version: '15.x'
        cache: 'npm'
    - run: cd backend
    - run: npm install
    - run: npm tests